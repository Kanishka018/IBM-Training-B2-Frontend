<form (ngSubmit) = "loggingin()" >
    <div class="form-group">
      <label>User Id:</label>
      <input name="userid"  required pattern="[A-Za-z]{3,}" placeholder="Enter User id" class="form-control"  > 
    </div>
    
    <div class="form-group">
        <label>Password:</label>
        <input type="password" name="passwd" required pattern="[A-Za-z]{3,}" placeholder="Enter Password"  
                class="form-control" >
        
    </div>
       <button type="submit" class="btn btn-info" >Login</button>
</form>
