<div class="emi-holder">
    <div class="calculator card">
      <h2>EMI Calculator</h2>
      <br>
    <form action="">
      <div class="block">
        <h5>Loan Amount:</h5>
        <input type="number" name="amount" id="amount">
      </div>
      <div class="block">
        <h5>Interest:</h5>
        <input type="number" name="interest" id="interest">
      </div>
      <div class="block">
        <h5>Time (Years):</h5>
        <input type="number" name="time" id="time">
      </div>
      <br><br>
      <div class="button">
        <button class="btn" id="find">FIND EMI</button>
      </div>
    </form>
  </div>
  <div class="results card">
    <h2>Results</h2>
    <br><br>
    <h5>Total EMI: <span class="emi"></span></h5>
    <h5>Total Interest: <span class="totalInt"></span></h5>
    <h5>Total Amount: <span class="totalAmount"></span></h5>
  </div>
  </div>
